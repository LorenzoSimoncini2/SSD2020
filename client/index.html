<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Portfolio Optimizer</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="client.css" />

</head>
<body onload="init()">
<h1>Portfolio Optimizer</h1>
<div id="buttons">
<textarea id="txtarea" rows="8" cols="50"> </textarea>
<div>
	<label>Id: </label> 
	<select name="indexes" id="indxID">
		<option value="2">SP 500</option>
		<option value="3">FTSE MIB</option>
		<option value="4">GOLD SPOT</option>
		<option value="5">MSCI EM</option>
		<option value="6">MSCI EURO</option>
		<option value="7">ALL BONDS</option>
		<option value="8">US TREASURY</option>
		</select>
	<input type="button" value="Create index csv" onclick="saveCsv();" />
</div>
<input type="button" value="Create Prevision csv" onclick="forecast();" />
<input type="button" value="Optimize Portfolio" onclick="portfolio();" />
</div>
<div id="imgContainer">

</div>

<script src="client.js"> </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
